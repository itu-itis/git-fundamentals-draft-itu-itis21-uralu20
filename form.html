<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> FORM </title>
</head>


<body>
    <fieldset>
        <legend>FORM</legend>
        <div>
            <label for="flname">Name & Surname:</label>
            <input type="text" name="flname">
        </div>

        <div>
            <label for="studentid">Student ID:</label>
            <input type="age" name="studentid">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" name="age">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email">
        </div>

        <div>
            <label for="bdate">Birth Date:</label>
            <input type="date" name="bdate">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password">
        </div>

        <div>
            <label for="description">I read the assignment description well.</label>
            <input type="checkbox" name="description">
        </div>

        <div>
            <label for="askfriends">I asked my friends what to do.</label>
            <input type="checkbox" name="askfriends">
        </div>

        <div>
            <label for="description2">I read the assignment description well.</label>
            <input type="radio" name="description2">
        </div>

        <div>
            <label for="askfriends2">I asked my friends what to do.</label>
            <input type="radio" name="askfriends2">
        </div>

        <div>
            <label for="others">Others:</label>
            <textarea></textarea>
        </div>

        <div>
            <button>Reset</button>
            <button>Submit</button>
        </div>

    </fieldset>


</body>


</html>
